<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/save}" method="post" >
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstname}" th:maxlength="20" required></td>
            <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Fist name Error</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input th:field="*{lastname}" th:maxlength="20" required></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:type="number" th:field="*{age}" th:min="18" required></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input  th:field="*{phone}" th:maxlength="12" required></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}" th:maxlength="50" required></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
