<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user: ${users}">
        <tr>
            <td th:text="${user.firstname}"></td>
            <td th:text="*{user.lastname}"></td>
            <td th:text="*{user.age}"></td>
            <td th:text="*{user.phone}"></td>
            <td th:text="*{user.email}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<h4><a th:href="@{/create-user}">Create a user</a> </h4>

</body>
</html>
